<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SMS Campaign Dashboard</title>
<style>
 :root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #64748b;
  --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
  --primary: #3b82f6;
  --radius: 16px;
  font-family: "Poppins", Inter, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* üß± Base */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  color: #0f172a;
  min-height: 100vh;
  padding: 28px;
  background: linear-gradient(135deg, #97a7ec 0%, #ffffff 100%);
}

/* üîπ Container */
.container {
  max-width: 1100px;
  margin: 0 auto;
}

/* üè∑ Header */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 24px;
  flex-direction: column;
  text-align: center;
}

.dashboard-title {
  font-size: 34px;
  font-weight: 700;
  color: #fff;
  margin: 10px 0 5px 0;
  letter-spacing: 0.5px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.subtitle {
  color: #f8fafc;
  font-size: 15px;
  opacity: 0.9;
}

/* üìà Stats Section */
.stats {
  display: flex;
  gap: 20px;
  margin: 24px 0;
  flex-wrap: wrap;
}

.stat {
  flex: 1;
  padding: 24px;
  border-radius: var(--radius);
  color: white;
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  min-width: 180px;
  position: relative;
  overflow: hidden;
}

.stat::after {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 200%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), transparent);
  transform: skewX(-25deg);
  opacity: 0;
  transition: opacity 0.3s;
}

.stat:hover::after {
  opacity: 1;
}

.stat:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.label {
  font-size: 14px;
  font-weight: 500;
  opacity: 0.9;
  margin-bottom: 10px;
}

.value {
  font-size: 34px;
  font-weight: 700;
  text-align: right;
}

/* Gradient color cards */
.sent {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
}
.responses {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}
.remain {
  background: linear-gradient(135deg, #f59e0b, #d97706);
}

/* üßæ Main Cards */
.main {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
}

.card:hover {
  box-shadow: 0 10px 26px rgba(0, 0, 0, 0.1);
}

.card h3 {
  margin: 0 0 20px 0;
  font-size: 18px;
  font-weight: 600;
}

/* üìä Table */
.table-wrap {
  overflow: auto;
  max-height: 440px;
  border-radius: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 520px;
}

thead th {
  background: linear-gradient(135deg, #60a5fa, #818cf8);
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 13px;
  position: sticky;
  top: 0;
  z-index: 5;
  letter-spacing: 0.3px;
}

th,
td {
  padding: 14px 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
  font-size: 14px;
}

tbody tr:hover {
  background: rgba(59, 130, 246, 0.08);
  transition: background 0.2s;
}

.empty-state {
  text-align: center;
  padding: 40px;
  color: var(--muted);
}

/* ‚ú® Buttons */
.btn {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: #fff;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.25s ease;
}

.btn:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
}

/* ü™ü Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 23, 42, 0.45);
  backdrop-filter: blur(6px);
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.25s ease;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: var(--card);
  border-radius: var(--radius);
  padding: 28px;
  max-width: 460px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
  animation: slideUp 0.3s ease;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.modal-header h4 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
  color: #1e293b;
}

.close {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: var(--muted);
  transition: all 0.2s ease;
  border-radius: 6px;
  width: 32px;
  height: 32px;
}

.close:hover {
  background: #f1f5f9;
  color: #ef4444;
}

/* Modal content rows */
.detail-row {
  padding: 12px 0;
  border-bottom: 1px solid #f1f5f9;
}

.detail-label {
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  margin-bottom: 4px;
  font-weight: 500;
}

.detail-value {
  font-size: 15px;
  font-weight: 500;
  color: #0f172a;
}

/* üí´ Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideUp {
  from {
    transform: translateY(25px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* üì± Responsive */
@media (max-width: 768px) {
  body {
    padding: 16px;
  }
  .stats {
    flex-direction: column;
  }
  header h1 {
    font-size: 26px;
  }
  .table-wrap {
    max-height: 320px;
  }
}

</style>
</head>
<body>
  <div class="container">
    <header>
      <div style="width:100%;">
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="subtitle">SMS Campaign overview ¬∑ Responded list</div>
      </div>
    </header>

    <section class="stats">
      <div class="stat sent">
        <div class="label">SMS Sent</div>
        <div class="value" id="sentCount">0</div>
      </div>

      <div class="stat responses">
        <div class="label">Responses</div>
        <div class="value" id="responsesCount">0</div>
      </div>

      <div class="stat remain">
        <div class="label">Remain</div>
        <div class="value" id="remainCount">0</div>
      </div>
    </section>

    <main class="main">
      <section class="card">
        <h3>Responded</h3>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>TTI</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td colspan="4" class="empty-state">No responses yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

   <!-- Modals -->
<div id="modal-recommended" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>No. of Recommendation Applied Details</h3>
     
  </div>
</div>

  <script>
    // Sample data
    const responses = [
      { name: "kaviska", phone: "0112457852", tti: "45785mmm", responseTime: "2 min", message: "Interested" },
      { name: "natasha", phone: "0771234567", tti: "34521xyz", responseTime: "5 min", message: "Need more info" },
      { name: "mmmmm", phone: "0767891234", tti: "98765abc", responseTime: "1 min", message: "Not interested" }
    ];

    const totalSent = 150;

    function updateStats() {
      document.getElementById('sentCount').textContent = totalSent;
      document.getElementById('responsesCount').textContent = responses.length;
      document.getElementById('remainCount').textContent = totalSent - responses.length;
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      
      if (responses.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No responses yet</td></tr>';
        return;
      }

      tbody.innerHTML = responses.map((item, idx) => `
        <tr>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.tti}</td>
          <td><button class="btn" onclick="showDetails(${idx})">Details</button></td>
        </tr>
      `).join('');
    }

    function showDetails(idx) {
      const item = responses[idx];
      const modal = document.getElementById('detailsModal');
      const modalBody = document.getElementById('modalBody');
      
      modalBody.innerHTML = `
        <div class="detail-row">
          
        </div>
      `;
      
      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('detailsModal').classList.remove('show');
    }

    // Close modal on outside click
    document.getElementById('detailsModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailsModal') closeModal();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize
    updateStats();
    renderTable();
  </script>
</body>
</html>
