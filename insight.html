<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pie Chart Grid</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #0f172a;
      min-height: 100vh;
      padding: 28px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h2 {
      color: #fff;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 49px;
      padding: 58px 63px;
      background-color: rgb(255, 253, 253);
    }

    .chart-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 10px;
      border-color: #000000;
    }

    .chart-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4facfe 0%, #00c6ff 50%, #43e97b 100%);
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 250px;
      margin: 0 auto;
    }

    canvas {
      max-width: 100%;
      height: auto !important;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .chart-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }

      .chart-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 0 5px;
      }

      .chart-card {
        padding: 20px;
      }

      .chart-wrapper {
        height: 220px;
      }

      h3 {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .chart-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .chart-card {
        padding: 18px;
      }

      .chart-wrapper {
        height: 200px;
      }

      h3 {
        font-size: 1rem;
      }
    }

    /* Loading animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chart-card {
      animation: fadeIn 0.5s ease-out;
    }


    .stats {
      display: flex;
      gap: 20px;
      margin: 24px 0;
    }

    .stat {
      flex: 1;
      padding: 24px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-width: 180px;
    }

    .stat:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
    }

    .stat .label {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .stat .value {
      font-size: 32px;
      font-weight: 700;
      text-align: right;
    }

    .sent {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .responses {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .remain {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }
  </style>
</head>

  <div class="container">
    <h2>Response Summary</h2>
    <div class="chart-grid" id="chartContainer1">
      <section class="stats">
        <div class="stat sent">
          <div class="label">SMS Sent</div>
          <div class="value" id="sentCount"></div>
        </div>

        <div class="stat responses">
          <div class="label">Responses</div>
          <div class="value" id="responsesCount">0</div>
        </div>

        <div class="stat remain">
          <div class="label">Remain</div>
          <div class="value" id="remainCount">0</div>
        </div>
      </section>
    </div>
    <div class="chart-grid" id="chartContainer"></div>

  <script>
    const chartContainer = document.getElementById("chartContainer");

    const colorSchemes = [
      ['#4facfe', '#00c6ff', '#43e97b'],
      ['#fa709a', '#fee140', '#30cfd0'],
      ['#a8edea', '#fed6e3', '#fbc2eb'],
      ['#ff9a9e', '#fecfef', '#ffecd2'],
      ['#667eea', '#764ba2', '#f093fb'],
    ];

    fetch('https://crm.glitzpark.lk/api/dashboard')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json(); // Parse the response body as JSON
      })
      .then(res => {
        document.getElementById("sentCount").innerText = 5002;
        document.getElementById("responsesCount").innerText = res['response_count'];
        document.getElementById("remainCount").innerText = 5000-Number(res['response_count']);
        let datasets = res['qs'];
        datasets.forEach((dataset, i) => {
          let q = dataset['Question'];
          let data_set = dataset['choices_data'];
          let data_label = dataset['choices'];


          const div = document.createElement("div");
          div.className = "chart-card";
          div.style.animationDelay = `${i * 0.05}s`;

          div.innerHTML = `
          <h3>${i + 1}. ${q}</h3>
          <div class="chart-wrapper">
            <canvas id="chart${i}"></canvas>
          </div>
        `;

          chartContainer.appendChild(div);
          const colors = colorSchemes[i % colorSchemes.length];

          new Chart(document.getElementById(`chart${i}`), {
            type: 'pie',
            data: {
              labels: data_label,
              datasets: [{
                data: data_set,
                backgroundColor: colors,
                borderWidth: 2,
                borderColor: '#fff',
                hoverOffset: 10
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom',
                  labels: {
                    padding: 15,
                    font: {
                      size: 12
                    }
                  }
                },
                tooltip: {
                  backgroundColor: 'rgba(0,0,0,0.8)',
                  padding: 12,
                  cornerRadius: 8,
                  callbacks: {
                    label: function (context) {
                      const label = context.label || '';
                      const value = context.parsed || 0;
                      const total = context.dataset.data.reduce((a, b) => a + b, 0);
                      const percentage = ((value / total) * 100).toFixed(1);
                      return `${label}: ${value} (${percentage}%)`;
                    }
                  }
                }
              },
              animation: {
                animateRotate: true,
                animateScale: true,
                duration: 1000
              }
            }
          });
        });


        // Work with the fetched data
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
