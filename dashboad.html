<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SMS Campaign Dashboard</title>
<style>
  :root{
    --bg:#f5f7fb;
    --card:#fff;
    --muted:#6b7280;
    --shadow:0 6px 18px rgba(15,23,42,0.08);
    --primary:#3b82f6;
    font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body{
    margin:0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color:#0f172a;
    min-height:100vh;
    padding:28px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container{
    max-width:1100px;
    margin:0 auto;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:24px;
  }
  header h1{
    margin:0;
    font-size:28px;
    text-align:center;
    width:100%;
  }
  .subtitle{
    color:var(--muted);
    font-size:14px;
    margin-top:8px;
    text-align:center;
  }

  .stats {
    display: flex;
    gap: 20px;
    margin: 24px 0;
  }

  .stat {
    flex: 1;
    padding: 24px;
    border-radius: 16px;
    color: white;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    min-width: 180px;
  }

  .stat:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
  }

  .stat .label {
    font-size: 14px;
    font-weight: 500;
    opacity: 0.9;
    margin-bottom: 12px;
  }

  .stat .value {
    font-size: 32px;
    font-weight: 700;
    text-align: right;
  }

  .sent {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
  }

  .responses {
    background: linear-gradient(135deg, #22c55e, #16a34a);
  }

  .remain {
    background: linear-gradient(135deg, #f59e0b, #d97706);
  }

  .main{
    display:grid;
    grid-template-columns: 1fr;
    gap:18px;
  }

  .card{
    background:var(--card);
    border-radius:12px;
    padding:24px;
    box-shadow:var(--shadow);
  }
  .card h3{
    margin:0 0 20px 0;
    font-size:18px;
    font-weight:600;
  }

  .table-wrap{
    overflow:auto;
    max-height:440px;
  }
  table{
    width:100%;
    border-collapse:collapse;
    min-width:520px;
  }
  th, td{
    padding:14px 12px;
    border-bottom:1px solid #e5e7eb;
    text-align:left;
    font-size:14px;
  }
  thead th{
    color:var(--muted);
    font-weight:600;
    background:var(--card);
    position:sticky;
    top:0;
    z-index:10;
  }
  tbody tr:hover{
    background:rgba(59,130,246,0.04);
  }
  
  .btn{
    padding:8px 16px;
    border-radius:6px;
    border:1px solid #e5e7eb;
    background:#fff;
    color:#374151;
    cursor:pointer;
    font-size:13px;
    font-weight:500;
    transition:all 0.2s;
  }
  .btn:hover{
    background:#f9fafb;
    border-color:#3b82f6;
    color:#3b82f6;
  }

  .modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    align-items:center;
    justify-content:center;
    z-index:1000;
  }
  .modal.show{display:flex;}
  .modal-content{
    background:var(--card);
    border-radius:12px;
    padding:28px;
    max-width:440px;
    width:90%;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
  }
  .modal-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:24px;
    height: 20px;
    width: 60px;
  }
  .modal-header h4{
    margin:0;
    font-size:20px;
    font-weight:600;
  }
  .close{
    background:none;
    border:none;
    font-size:28px;
    cursor:pointer;
    color:var(--muted);
    padding:0;
    width:32px;
    height:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:4px;
    transition:all 0.2s;
  }
  .close:hover{
    background:#f1f5f9;
    color:#0f172a;
  }

  .detail-row{
    padding:14px 0;
    border-bottom:1px solid #f1f5f9;
  }
  .detail-row:last-child{
    border:none;
  }
  .detail-label{
    font-size:12px;
    color:var(--muted);
    margin-bottom:6px;
    text-transform:uppercase;
    letter-spacing:0.5px;
    font-weight:500;
  }
  .detail-value{
    font-size:15px;
    font-weight:500;
    color:#0f172a;
  }

  .empty-state{
    text-align:center;
    padding:40px;
    color:var(--muted);
  }

  @media (max-width: 768px) {
    body{
      padding:16px;
    }
    .stats {
      flex-direction: column;
    }
    header h1{
      font-size:24px;
    }
    .table-wrap{
      max-height:300px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div style="width:100%;">
        <h1 style="font-weight: bold; color: white; padding-top: 10px; font-size: 50px;">Dashboard</h1>
        <div class="subtitle" style=" color: #0f172a;">SMS Campaign overview Â· Responded list</div>
      </div>
    </header>

    <section class="stats">
      <div class="stat sent">
        <div class="label">SMS Sent</div>
        <div class="value" id="sentCount">0</div>
      </div>

      <div class="stat responses">
        <div class="label">Responses</div>
        <div class="value" id="responsesCount">0</div>
      </div>

      <div class="stat remain">
        <div class="label">Remain</div>
        <div class="value" id="remainCount">0</div>
      </div>
    </section>

<main style="font-family: Arial, sans-serif; background-color: #f5f7fb; padding: 20px; min-height: 50vh;">
  <section style="background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 6px 18px rgba(15,23,42,0.08);">
    <h3 style="margin-top: 0; margin-bottom: 15px; color: #0f172a;">Responded</h3>
    <div style="overflow-x: auto;">
      <table style="border-collapse: collapse; width: 100%; text-align: left;">
        <thead>
          <tr style="background-color: #4facfe; color: white;">
            <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Name</th>
            <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Phone</th>
            <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Vehicle_Id</th>
            <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="4" style="padding: 15px; text-align: center; color: #6b7280; font-style: italic;">No responses yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

  </div>

  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" >
         
        <button class="close" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>



  

  <script>
    // Sample data
    const responses = [
      { name: "a", phone: "0112457852", Vehicle_Id: "45785mmm", responseTime: "2 min", message: "Interested" },
      { name: "b", phone: "0771234567", Vehicle_Id: "34521xyz", responseTime: "5 min", message: "Need more info" },
      { name: "c", phone: "0767891234", Vehicle_Id: "98765abc", responseTime: "1 min", message: "Not interested" }
    ];

    const totalSent = 150;

    function updateStats() {
      document.getElementById('sentCount').textContent = totalSent;
      document.getElementById('responsesCount').textContent = responses.length;
      document.getElementById('remainCount').textContent = totalSent - responses.length;
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      
      if (responses.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No responses yet</td></tr>';
        return;
      }

      tbody.innerHTML = responses.map((item, idx) => `
        <tr>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.Vehicle_Id}</td>
          <td><button class="btn" onclick="showDetails(${idx})">Details</button></td>
        </tr>
      `).join('');
    }

    function showDetails(idx) {
      const item = responses[idx];
      const modal = document.getElementById('detailsModal');
      const modalBody = document.getElementById('modalBody');
      
      modalBody.innerHTML = `
      
        <div class="detail-row">
       
        </div>


        <div class="detail-row">
         
        </div>


        <div class="detail-row">
         
        </div>


        <div class="detail-row">
           
        </div>


        <div class="detail-row">
          
        </div>
      `;
      
      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('detailsModal').classList.remove('show');
    }

    // Close modal on outside click
    document.getElementById('detailsModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailsModal') closeModal();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize
    updateStats();
    renderTable();
  </script>
</body>
</html>
