<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #98a9ec 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      padding: 5px;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .login-btn,
    .reset-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-bottom: 15px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .reset-btn {
      background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(113, 128, 150, 0.4);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
        max-width: 90%;
      }

      .logo h1 {
        font-size: 26px;
      }

      input {
        font-size: 14px;
        padding: 10px 12px;
      }

      .login-btn,
      .reset-btn {
        font-size: 15px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .login-container {
        padding: 25px 20px;
        border-radius: 15px;
      }

      .logo h1 {
        font-size: 22px;
      }

      .logo p {
        font-size: 13px;
      }

      label {
        font-size: 13px;
      }

      input {
        font-size: 13px;
        padding: 10px;
      }

      .toggle-password {
        font-size: 12px;
      }

      .login-btn,
      .reset-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>


<body>
  <div class="login-container">
    <div class="logo">
      <h1>Welcome</h1>
      <p>Please login to your account</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="un">User Name</label>
        <input type="Test" id="un" name="un" placeholder="Enter your User Name" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <button type="reset" class="reset-btn">Clear</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => messageDiv.style.display = 'none', 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const un = document.getElementById('un').value;
      const password = document.getElementById('password').value;
      const apiUrl = 'https://crm.glitzpark.lk/api/login';
      // const apiUrl = 'http://localhost:8000/api/login';
      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({"username":un,"password":password})
      };


      fetch(apiUrl, requestOptions)
        .then(response => {
          // Handle the response
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json(); // Parse the response body as JSON
        })
        .then(data => {
          console.log('Success:', data); // Log the successful response data
          showMessage('Login successful! Redirecting...', 'success');
          window.location.replace("insight.html");
        })
        .catch(error => {
          console.error('Error:', error); // Handle any errors during the fetch operation
        });



      // if (un && password) {
      //   showMessage('Login successful! Redirecting...', 'success');
      // } else {
      //   showMessage('Please fill in all fields', 'error');
      // }
    });
  </script>
</body>

</html>
